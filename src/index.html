<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashCalc - Benchmark de Hash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HashCalc - Benchmark de Hash</h1>
    <form id="uploadForm">
        <label for="languageSelect">Escolha a linguagem:</label>
        <select id="languageSelect">
            <option value="js">JavaScript</option>
            <option value="ts">TypeScript</option>
            <option value="py">Python</option>
            <option value="rb">Ruby</option>
        </select>
        <br><br>
        <input type="file" id="fileInput" accept="*/*" required />
        <button type="submit">Calcular Hashes</button>
    </form>
    <div id="results"></div>
    <canvas id="hashChart" width="600" height="400"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <!-- js-sha256 -->
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
    <!-- hash-wasm (UMD build via unpkg) -->
    <script src="https://unpkg.com/hash-wasm@4.11.0/dist/index.umd.js"></script>
    <!-- SJCL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.8/sjcl.min.js"></script>
    <!-- md5 -->
    <script src="https://cdn.jsdelivr.net/npm/md5@2.3.0/dist/md5.min.js"></script>
    <!-- js-md5 -->
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/build/md5.min.js"></script>
    <!-- Pyodide for Python -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <!-- Opal for Ruby -->
    <script src="https://cdn.opalrb.com/opal/current/opal.min.js"></script>
    <!-- SparkMD5 e jsSHA jÃ¡ estavam sendo carregados dinamicamente em app.js -->
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HashCalc - Benchmark de Hash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HashCalc - Benchmark de Hash</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="*/*" required />
        <button type="submit">Calcular Hashes</button>
    </form>
    <div id="results"></div>
    <canvas id="hashChart" width="600" height="400"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <!-- js-sha256 -->
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
    <!-- hash-wasm (precisa de UMD build) -->
    <script src="https://cdn.jsdelivr.net/npm/hash-wasm@4.11.0/dist/hash-wasm.umd.min.js"></script>
    <!-- node-object-hash (browser build) -->
    <script src="https://cdn.jsdelivr.net/npm/node-object-hash@1.3.0/dist/object_hash.umd.js"></script>
    <!-- SJCL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.8/sjcl.min.js"></script>
    <!-- hash.js -->
    <script src="https://cdn.jsdelivr.net/npm/hash.js@1.1.7/dist/hash.js"></script>
    <!-- sha.js -->
    <script src="https://cdn.jsdelivr.net/npm/sha.js@2.4.11/sha.js"></script>
    <!-- md5 -->
    <script src="https://cdn.jsdelivr.net/npm/md5@2.3.0/dist/md5.min.js"></script>
    <!-- js-md5 -->
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/build/md5.min.js"></script>
    <!-- SparkMD5 e jsSHA jÃ¡ estavam sendo carregados dinamicamente em app.js -->
    <script src="app.js"></script>
</body>
</html>
